name: Daily Commit
on:
  schedule:
    - cron: "0 7 * * *"   # chaque jour à 07h UTC (≈ 9h en France)
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "Update $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> daily.md
          git config user.name "mcieric"
          git config user.email "mcieric13@gmail.com"
          git add daily.md
          git commit -m "chore: daily update" || echo "no changes"
          git push
